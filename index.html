<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project from Kata</title>
</head>

<body>
    <main class="content">
        <section class="content-img">
            <div class="label">
                <img src="./img/logo.svg" alt="">
            </div>
        </section>
        <section class="content-form">
            <div class="hed-form fool-size">
                <h2>Get iintoo it today</h2>
                <div>
                    <p>There is no charge or obligation upon registration</p>
                </div>
            </div>
            <div class="btn-form fool-size">
                <button class="btn-fb btn"><img src="./img/facebook.svg" alt=""><span>Register with
                        Facebook</span></button>
                <button class="btn-in btn"><img src="./img/linkedin.svg" alt=""> <span>Register with
                        Linkedin</span></button>
            </div>
            <div class="form-or fool-size">
                <div class="or"></div><span>OR</span>
                <div class="or"></div>
            </div>
            <div class="form-input fool-size">
                <div class="input-blok">
                    <span class="inp-plass">Email</span>
                    <input class="inp-base inp" type="text">
                </div>
                <div class="input-blok">
                    <span class="inp-plass">Phone</span>
                    <input class="inp-base inp" type="text">
                </div>
            </div>
            <div class="cvest-form fool-size">
                <h2>What type of investor are you?</h2>
                <div class="cvest-helper">Select the type of investor you are below.</div>
            </div>
            <div class="radio-form fool-size">
                <label for="individual">
                    <input type="radio" name="val" id="individual">
                    <span> Individual</span>
                    <div class="ifo-blok">Я прнятия не имею что написано в этой подсказке</div>
                </label>
                <label for="business">
                    <input type="radio" name="val" id="business">
                    <span>Business</span>
                    <div class="ifo-blok">Я прнятия не имею что написано в этой подсказке</div>
                </label>
                <label for="IRA">
                    <input type="radio" name="val" id="IRA">
                    <span>IRA</span>
                    <div class="ifo-blok">Я прнятия не имею что написано в этой подсказке</div>
                </label>
                <label for="trust">
                    <input type="radio" name="val" id="trust">
                    <span>Trust</span>
                    <div class="ifo-blok">Я прнятия не имею что написано в этой подсказке</div>
                </label>
            </div>
            <div class="checbox-form fool-size">
                <input type="checkbox" name="chec" id="chec">
                <label for="chec"><span>I agree to the terms and receiving form iintoo</span>
                    <a href="#">View full terms</a>
                </label>
            </div>
            <div class="create-form fool-size">
                <button class="create-btn btn">Create Account</button>
            </div>
        </section>
    </main>
</body>

</html>
